page.main.reasons_to_play=Причины играть в эту игру
page.main.low_system_requirements=Низкие системные требования
page.main.low_system_requirements.discription=LoL не требует использования крутого компьютера. Древние ноутбуки, компьютеры бабушки, машины на работе - минимальные системные требования позволят запустить игру почти на холодильнике!
page.main.easy_to_learn=Легко научиться играть
page.main.easy_to_learn.discriprion=Чтобы полностью адаптировать пользователей, были созданы специальные боты-наставники, которые помогают начинающим геймерам привыкнуть к виртуальному миру. Кроме того, каждая задача строится таким образом, чтобы постепенно обучать вас.
page.main.regular_updates=Регулярные обновления и поддержка разработчиков
page.main.regular_updates.discription=LoL - единственный проект, над которым работает Riot. Поэтому разработчики обращают на это особое внимание. Он регулярно обновляется и обновляется
page.main.friendly_community=Дружелюбное сообщество
page.main.friendly_community.discriprion=По сравнению с другими играми в жанре MOBA вы встретите намного меньше неадекватных игроков. Также в игре нет голосового общения, и вам не нужно слушать, как играть от двенадцатилетних профессиональных игроков
page.main.frequently_asked_questions=Часто Задаваемые Вопросы
page.main.free_champion=БЕСПЛАТНЫЕ ЧЕМПИОНЫ НЕДЕЛИ?
page.main.free_champion.discription=Каждую неделю выбираются 10 чемпионов, выступая в разных ролях, за которых вы можете играть бесплатно. Это дает игрокам возможность играть за чемпионов, которые им интересны. Кроме того, увеличивается количество доступных чемпионов для игроков, которые начали играть не так давно
page.main.rules=КАКИЕ ПРАВИЛА ДОЛЖНЫ БЫТЬ СОБЛЮДЕНЫ ПРИ ВЫБОРЕ ИМЕНА ПРИЗЫВАТЕЛЯ?
page.main.rules.discription=Имена всех призывателей должны соответствовать Условиям использования. Самые непристойные имена и имена, которые включают ненормативную лексику, будут автоматически отфильтрованы. Но в конце концов, задача выбора приемлемого имени падает на вас. Имя призывателя должно быть не менее 3 и не более 16 символов. Ваше имя призывателя не должно содержать информацию, которую вы можете идентифицировать. Например, ваше настоящее имя или адрес.
