<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Join League of Legends</title>
    <link rel="shortcut icon" href="/resources/images/header/gt_favicon.png">
    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/font-awesome.min.css">
    <link rel="stylesheet" href="/resources/css/bootstrap-theme.css" media="screen">
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/lol-kit.css">
    <script src="/resources/js/html5shiv.js"></script>
    <script src="/resources/js/respond.min.js"></script>
</head>

<body>
<!-- Fixed navbar -->
<div th:insert="~{fragments :: navbar}" class="navbar navbar-inverse navbar-fixed-top headroom"></div>
<!-- /.navbar -->

<!-- Header -->
<header id="head" class="secondary"></header>
<!-- /Header -->

<!-- container -->
<div class="container">
    <div>
        <div class="section-wrapper section-wrapper-primary">
            <div class="section-wrapper-top"></div>

            <div class="section-wrapper-content">
                <div class="section-quickbg"></div>
                <div class="section-wrapper-content-wrapper">
                    <div class="gs-container">
                        <div class="default-1-2">
                            <div class="content-border">
                                <div class="white-stone">
                                    <div class="white-stone-content">
                                        <div class="gs-container">
                                            <div class="default-1-3">
                                                <img class="" th:src="${hero.passToPicture}">
                                            </div>
                                            <div class="default-2-3">
                                                <h3 th:text="${hero.name}"></h3>
                                                <p th:text="${hero.role}"></p>
                                                <div class="faction-small independent-icon">
                                                </div>
                                                <p></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="default-1-2">
                            <div class="content-border" th:if="${hero.getPassToVideo() != null}">
                                <iframe
                                        width="450" height="253"
                                        th:src="${hero.passToVideo}"
                                        frameborder="0"
                                        allowfullscreen=""></iframe>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="section-wrapper-bottom"></div>
        </div>
    </div>

    <div class="section-wrapper">
        <div class="section-wrapper-top"></div>

        <div class="section-wrapper-content">
            <div class="section-quickbg"></div>
            <div class="section-wrapper-content-wrapper">
                <div class="content-border">
                    <header class="header-primary accent-before">
                        <h2>Abilities</h2>
                    </header>
                </div>

                <div class="gs-container" th:each="ability : ${abilities}">
                    <div class="default-3-5">
                        <div class="gs-container">
                            <div class="default-1-6">
                                <span class="content-border">
                                    <img th:src="${ability.passToImg}">
                                </span>
                            </div>
                            <div class="default-5-6">
                                <h3 th:text="${ability.name}"></h3>
                                <p>
                                </p>
                            </div>
                            <div class="default-1-1">
                                <p class="spell-description" th:text="${ability.discription}">

                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="default-2-5">
                        <div class="content-border">

                            <iframe width="348" height="196"
                                    th:src="${ability.passToVideo}" frameborder="0"
                                    allowfullscreen="">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-wrapper-bottom"></div>

    </div>
</div>
<!-- /container -->

<!-- Footer -->
<div th:insert="~{fragments :: footer}"></div>
<!-- /Footer -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="/resources/js/headroom.min.js"></script>
<script src="/resources/js/jQuery.headroom.min.js"></script>
<script src="/resources/js/template.js"></script>
</body>
</html>
