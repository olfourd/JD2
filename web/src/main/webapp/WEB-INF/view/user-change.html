<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Join League of Legends</title>
    <link rel="shortcut icon" href="/resources/images/header/gt_favicon.png">
    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="/resources/css/font-awesome.min.css">
    <link rel="stylesheet" href="/resources/css/bootstrap-theme.css" media="screen">
    <link rel="stylesheet" href="/resources/css/main.css">
    <script src="/resources/js/html5shiv.js"></script>
    <script src="/resources/js/respond.min.js"></script>
</head>

<body>
<!-- Fixed navbar -->
<div th:insert="~{fragments :: navbar}" class="navbar navbar-inverse navbar-fixed-top headroom"></div>
<!-- /.navbar -->

<!-- Header -->
<header id="head" class="secondary"></header>
<!-- /Header -->

<!-- container -->
<div class="container">

    <div class="row">

        <aside class="col-md-4 sidebar sidebar-left">

            <div class="row widget">
                <div class="col-xs-12">
                    <form class="form-horizontal" method="post" th:action="@{/user/change-information(id=${user.id})}" th:object="${user}">
                        <label>Name</label>
                        <input th:field="*{name}" class="form-control">
                        <br>

                        <label>First name</label>
                        <input th:field="*{firstName}" class="form-control">
                        <br>

                        <label>Mail</label>
                        <input th:field="*{mail}" class="form-control">
                        <br>

                        <label>Country</label>
                        <input th:field="*{address.country}" class="form-control">
                        <br>

                        <label>City</label>
                        <input th:field="*{address.city}" class="form-control">
                        <br>

                        <button type="submit" class="btn btn-action btn-lg">Save updates</button>

                    </form>
                </div>
            </div>

        </aside>

    </div>
</div>
<!-- /container -->

<!-- Footer -->
<div th:insert="~{fragments :: footer}"></div>
<!-- /Footer -->

<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="/resources/js/headroom.min.js"></script>
<script src="/resources/js/jQuery.headroom.min.js"></script>
<script src="/resources/js/template.js"></script>
</body>
</html>
